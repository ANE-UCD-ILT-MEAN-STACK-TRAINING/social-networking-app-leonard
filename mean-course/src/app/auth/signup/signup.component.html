<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" ngModel name="email" placeholder="Enter the User ID" #emailInput="ngModel"
                required [focus]="focusSignup" email="true">
            <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" ngModel placeholder="Enter the Password"
                #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
            Sign Up
        </button>
    </form>
</mat-card>
